<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <title>BlendrBox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="Pixel Castle.png" />

    <script>
      function storeUserName() {
        var nameInput = document.getElementById("Name").value;
        localStorage.setItem("userName", nameInput);
      }

      function storePassword() {
        var passwordInput = document.getElementById("Password").value;
        localStorage.setItem("Password", passwordInput);
      }
    </script>

  </head>
  <body>
    <header>
      <div class = "center-blender">
        <h1>BlendrBox<sup>&reg;</sup></h1>
      </div>

      <div class="icon-container">
        <a href="index.html">
          <i class="fas fa-home"></i>
        </a>

        <a href="scores.html">
          <i class="fas fa-trophy"></i>
        </a>

        <a href="play.html">
          <i class="fas fa-gamepad"></i>
        </a>

        <a href="about.html">
          <i class="fas fa-info-circle"></i>
        </a>
      </div>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <div class="center-heading">
          <!-- <li><a href="play.html">Play</a></li> -->
        </div>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
    </header>

    <main>
      <div class="form-container">
        <div class="center-text">
          <h1>Welcome to BoxWorld</h1>

          <form id="loginForm" method="get" action="play.html" onsubmit="storeUserName(); storePassword();">
            <label for="Name">Name</label>
            <input type="text" id="Name" placeholder="Your name here" required />

            <label for="Password">Password</label>
            <input type="password" id="Password" placeholder="Enter your password" required />

            <button type="submit" class="btn btn-primary" onclick="loginUser()">Login</button>
            <button type="submit" class="btn btn-primary" onclick="createUser()">Create</button>
          </form>
        </div>

        
      </div>
    </main>

    <footer>
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/Darxxn/cs260-startup.git"> GitHub </a> 
    </footer>
  </body>
</html>
